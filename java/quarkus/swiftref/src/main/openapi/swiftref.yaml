      required:
        - address_line_1
      properties:
        address_line_1:
          $ref: '#/components/schemas/StringMax35'
        address_line_2:
          $ref: '#/components/schemas/StringMax35'
        address_line_3:
          $ref: '#/components/schemas/StringMax35'
