          x-Validation: true
          x-ValidationType: Algorithmic
          x-Error: "ErrorCode:Sw.Stds.D00007, ErrorText:Too many decimal digits., SWIFTNetValidation:true  Severity:Fatal"
      additionalProperties: false
      description: |
